	<div class = "body">
		<h3>Enter a number to get the Fibonacci sequence</h3>
		<input type="text" id="finput">
		<form name="frm1" action="" method ="GET">
			<input id= "getFib" type="button" value="Get Fibonacci" 
				onclick = "fibonacci(document.getElementById('finput').value)">
			<h2><p id="fib"></p></h2>
		</form>
	</div>
	<script>
	var input = document.getElementById("finput");
	input.addEventListener("keyup", function(event) {
		if (event.keyCode === 13) {
			event.preventDefault();
			document.getElementById("getFib").click();
		}
	});
	</script>
