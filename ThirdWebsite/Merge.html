<body>

	<script src="script.js"></script>
	<div class = "header">
  	<h1>Merge Sort</h1>
		
	</div>

	<div class = "body">
		<h3>Enter a sequence of numbers to be sorted</h3>
		<input type="text" id="sortinput">
		<form name="frm1" action="" method ="GET">
			<input id= "getSort" type="button" value="Sort!" 
				onclick = "mergeSort(document.getElementById('sortinput').value)">
			<h2><p id="sorted"></p></h2>
		</form>
	</div>
	<script>
	var input = document.getElementById("sortinput");
	input.addEventListener("keyup", function(event) {
		if (event.keyCode === 13) {
			event.preventDefault();
			document.getElementById("getSort").click();
		}
	});
	</script>
</body>
